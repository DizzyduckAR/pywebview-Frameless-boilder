<!-- Window Top Bar Handler -->
<div class=" z-50 main-window-header  pywebview-drag-region pywebview-resize bg-slate-150 dark:bg-navy-600 p-1" >

    <div class="flex justify-start  fixed left-0 z-50  px-1">
  
      
      <!-- app logo -->
      <i class="self-start flex gap-2 justify-start content-center	items-center" id="toptitle">
        <a href="">
          <img
            class="h-8 w-8 transition-transform duration-500 ease-in-out hover:rotate-[360deg]"
            src={applogo}
            alt="logo"
            id="titleapplogo"
            @click="pywebview.api.refreshhome()"
          />
        </a>
        <a id="titleappname">
          {appname} v{appver}
        </a>
          
      </i>  

      
    </div>
    
    <div class="flex justify-end">
  
    
    <!-- Splitter -->
    <div class="mx-4 my-1 w-px bg-slate-200 dark:bg-navy-500"></div>

      <!-- Monochrome Mode Toggle -->
      <button
      x-tooltip.placement.bottom="'Color | Monochrome'"
      @click="$store.global.isMonochromeModeEnabled = !$store.global.isMonochromeModeEnabled"
      class="btn h-8 w-8 rounded-full p-0 hover:bg-slate-300/20 focus:bg-slate-300/20 active:bg-slate-300/25 dark:hover:bg-navy-300/20 dark:focus:bg-navy-300/20 dark:active:bg-navy-300/25"
    >
      <i
        class="fa-solid fa-palette bg-gradient-to-r from-sky-400 to-blue-600 bg-clip-text text-lg font-semibold text-transparent"
      ></i>
    </button>
        
      <!-- Dark Mode Toggle -->
      <button
      x-tooltip.placement.bottom="'Light | Dark'"
      @click="$store.global.isDarkModeEnabled = !$store.global.isDarkModeEnabled"
      class="btn h-8 w-8 rounded-full p-0 hover:bg-slate-300/20 focus:bg-slate-300/20 active:bg-slate-300/25 dark:hover:bg-navy-300/20 dark:focus:bg-navy-300/20 dark:active:bg-navy-300/25"
    >
      <svg
        x-show="$store.global.isDarkModeEnabled"
        x-transition:enter="transition-transform duration-200 ease-out absolute origin-top"
        x-transition:enter-start="scale-75"
        x-transition:enter-end="scale-100 static"
        class="h-6 w-6 text-amber-400"
        fill="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          d="M11.75 3.412a.818.818 0 01-.07.917 6.332 6.332 0 00-1.4 3.971c0 3.564 2.98 6.494 6.706 6.494a6.86 6.86 0 002.856-.617.818.818 0 011.1 1.047C19.593 18.614 16.218 21 12.283 21 7.18 21 3 16.973 3 11.956c0-4.563 3.46-8.31 7.925-8.948a.818.818 0 01.826.404z"
        />
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        x-show="!$store.global.isDarkModeEnabled"
        x-transition:enter="transition-transform duration-200 ease-out absolute origin-top"
        x-transition:enter-start="scale-75"
        x-transition:enter-end="scale-100 static"
        class="h-6 w-6 text-amber-400"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
    

      <!-- Splitter -->
      <div class="mx-4 my-1 w-px bg-slate-200 dark:bg-navy-500"></div>


      <button x-tooltip.placement.bottom="'Minimize'"  class="btn btn-square hover:bg-slate-300/20 focus:bg-slate-300/20 active:bg-slate-300/25 btn-outline" onclick="pywebview.api.topbar('mini')">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M20 12H4" />
          </svg>
      </button>

      <button x-tooltip.placement.bottom="'Full Screen'"  class="btn  btn-square hover:bg-slate-300/20 focus:bg-slate-300/20 active:bg-slate-300/25 btn-outline"  onclick="pywebview.api.topbar('full')">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
      </button>
      
      <button x-tooltip.placement.bottom="'Exit'" class="btn btn-square hover:bg-slate-300/20 focus:bg-slate-300/20 active:bg-slate-300/25 btn-outline"  onclick="pywebview.api.topbar('close')">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
      </button>

    </div>

</div>



<!-- Window Right Resize -->
<div class="absolute z-50 right-0 top-0 w-2 h-full " x-tooltip.placement.left="'Left Click and Drag Mouse To Resize'" onmousedown="pywebview.api.resizedrag()" style="cursor: w-resize;">
</div>

<!-- Window Bottom Resize -->
<div class=" botbarresize p-1 z-50" x-tooltip.placement.top="'Left Click and Drag Mouse To Resize'" onmousedown="pywebview.api.resizedrag()"   style="cursor: s-resize;"> <i draggable="false" class="w-1 h-2"></i>
</div>

<!-- Window Bottom Resize -->
<div class=" absolute z-50 left-0 top-0 w-2 h-full" x-tooltip.placement.right="'Left Click and Drag Mouse To Resize'" onmousedown="pywebview.api.resizedrag()"   style="cursor: w-resize;"> <i draggable="false" class="w-1 h-2"></i>
</div>
